{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col col-8 col-d-10 col-m-12 push-m-0 push-d-1 push-2">
      <div class="tags__box">
        <span class="tags__meta">{{ len .Pages }} {{ if eq (len .Pages) 1 }}post{{ else }}posts{{ end }} tagged</span>
        <h1 class="tags__title">
          {{ if eq (lower .Title) "ai" }}
            AI
          {{ else }}
            {{ .Title | title }}
          {{ end }}
        </h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row grid">
    {{ range .Pages }}
      {{ partial "article-content.html" . }}
    {{ end }}
  </div>
</div>
{{ end }}
