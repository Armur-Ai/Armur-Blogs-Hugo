{{ define "main" }}

<div class="container">
  <div class="row">
    <div class="col col-8 col-d-10 col-m-12 push-m-0 push-d-1 push-2">
      <div class="tags__box">
        <h1 class="tags__title">{{ .Title }}</h1>
      </div>
      <div class="tags__name animate">
        {{ range .Pages }}
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ end }}
      </div>
      <hr>
    </div>
  </div>
</div>

{{ end }}
