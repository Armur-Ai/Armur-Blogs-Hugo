<div class="col col-4 col-d-6 col-t-12">
  <div class="widget widget-recent">

    <div class="widget__head">
      <h3 class="widget__title">Latest Posts</h3>
    </div>

    {{ range ( where site.RegularPages "Section" "posts" | first 2 ) }}
    <div class="recent-posts">
    
      {{ if .Params.Image }}
        <a class="recent-posts__image" href="{{ .RelPermalink }}"><img class="lazy" data-src="{{.Params.Image | absURL }}" alt="{{ .Title }}"></a>
      {{ end }}
    
      <div class="recent-posts__content">

        <div class="article__meta">
          <span class="article__minutes">{{ .ReadingTime }} min read</span>
          <time class="article__date" datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 2, 2006"
            }}</time>
        </div>

        <h4 class="recent-posts__title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>

        <div class="article__bottom">
          <div class="article__author">
            <a href="/about/" aria-label="{{.Site.Params.author.name}}">
              <img class="article__author-image lazy" data-src="{{ .Site.Params.author.avatar | absURL }}" alt="{{.Site.Params.author.name}}'s Picture">
            </a>
          </div>
          <div class="article__bottom-meta">
            <a class="article__author-link" href="/about/">{{.Site.Params.author.name}}</a>
          </div>
        </div>
      </div>
    
    </div>
    {{ end }}

  </div>
</div>
