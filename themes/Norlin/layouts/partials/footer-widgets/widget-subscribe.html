<div class="col col-4 col-d-6 col-t-12">
  <div class="widget widget-subscribe">
    <div class="widget__head">
      <h3 class="widget__title">{{ .Site.Params.mailchimp.mailchimp__title }}</h3>
    </div>
    {{ if .Site.Params.mailchimp.mailchimp__text }}
    <p class="subscribe-subtitle">{{ .Site.Params.mailchimp.mailchimp__text }}</p>
    {{ end }}
    <form class="subscribe-form validate"
      action="{{ if .Site.Params.mailchimp.mailchimp__identifier }}//{{.Site.Params.mailchimp.mailchimp__identifier}}{{ else }}#{{ end }}" method="POST"
      id="membedded-subscribe-form" name="membedded-subscribe-form" target="_blank" novalidate>
      <div class="subscribe-group">
        <div class="subscribe-group-top">
          <label class="screen-reader-text" for="mce-EMAIL">Email address</label>
          <input class="subscribe-email required email" id="mce-EMAIL" type="text" name="EMAIL"
            placeholder="Email Address">
          <button class="subscribe-button button button--primary" id="membedded-subscribe" type="submit"
            name="subscribe">{{ .Site.Params.mailchimp.mailchimp__button__text }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
