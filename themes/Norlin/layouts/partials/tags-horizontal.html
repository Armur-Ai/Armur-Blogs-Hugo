<div class="tags-horizontal">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="tags-horizontal__box">
          <h3 class="tags-horizontal__title">Explore Tags</h3>
          <div class="tags-horizontal__list">
            {{ if isset site.Taxonomies "tags" }}
              {{ if not (eq (len site.Taxonomies.tags) 0) }}
                {{ range $name, $items := site.Taxonomies.tags }}
                  <a href="{{ "/blogs/tags/" | relLangURL }}{{ $name | urlize | lower }}/" class="tag-item">{{ $name }}</a>
                {{ end }}
              {{ end }}
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
