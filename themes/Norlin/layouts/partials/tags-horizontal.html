<div class="tags-horizontal">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="tags-horizontal__box">
          <div class="tags-horizontal__list">
            {{ if isset site.Taxonomies "tags" }}
              {{ if not (eq (len site.Taxonomies.tags) 0) }}
                {{ range $name, $items := site.Taxonomies.tags }}
                  {{ $displayName := $name | title }}
                  {{ if eq (lower $name) "ai" }}
                    {{ $displayName = "AI" }}
                  {{ end }}
                  <a href="{{ "/blogs/tags/" | relLangURL }}{{ $name | urlize | lower }}/" class="tag-item">{{ $displayName }}</a>
                {{ end }}
              {{ end }}
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
